<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Arrays and Objects</title>


    </head>
    <body>
        <div class="container">
        Javascript Tutorial
        <script>
            //Write Your JS Here
            let myvar=33;
            //Values in JS are of Two Types-Primitive and Referece
            // Primitive= Int,Str,Float,etc

            let Paarth={
                name:"Paarth",
                age:14,
                school:"Saint Marks School",
                Standard:"9th",
                //Type is Object
                // They are Key and Value Pairs
            }
            console.log(Paarth);

            //Array- Array is an Object
            let name=[1,13,25,19,14];
            console.log(name);
            
            console.log(name.length); //Length of the Array
            
            name= name.sort(); //Sorts an Array
            
            //Adding Values to a Array
            name.push("My name is Paarth Bathla");
            console.log(name);
            
            //Accesing Values of an Array
            console.log(Paarth.age);

            //Making a Array a Different Method
            let names= new Array(45);
            names.push('My name is Paarth Bathla');
            console.log(names);



        </script>
        </div>
    </body>
</html>
